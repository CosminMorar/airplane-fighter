<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airplane Fighter</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="style.css">
    <script src="play.js"></script>
  </head>

  <body class="bg-light">
    <div class="container my-4">

      <!-- Game Title / Header -->
      <div class="row text-center">
        <div class="col">
          <h1 class="display-4 fw-bold text-danger">Airplane Fighter</h1>
        </div>
      </div>

      <!-- Scores and Start Button -->
      <div class="row my-3 align-items-center justify-content-center">
        <div class="col-auto score-display">
          <span class="fs-4">Score:</span>
          <span class="score fs-4">0</span>
        </div>
        <div class="col-auto high-score-display ms-4">
          <span class="fs-4">High Score:</span>
          <span class="high-score fs-4">0</span>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="start-button btn btn-primary ms-4"
            onClick="startGame()"
          >
            START!
          </button>
        </div>
      </div>

      <!-- Game Board (will be injected/removed dynamically) -->

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
